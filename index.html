<!DOCTYPE html>
<html>

<head>
  <link href="css/bootsrap.min.css" rel="stylesheet" text="text/css">
  <link href="css/styles.css" rel="stylesheet" text="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>

<body>
  <div class="container">
    <h1>Movie Ticket Pricing</h1>
    <div class="row">
      <div class="col-md-4">
        <form id="movie-ticket">
          <div class="form-group">
            <label for="movie-title">Movie title</label>
            <select class="form-control" id="movie-title">
              <option disabled selected value> -- select a movie -- </option>
              <option>Toy Story 4</option>
              <option>Anabel Comes Home</option>
              <option>Spiderman</option>
            </select>

          </div>
          <div class="form-group">
            <label for="movie-time">Show time:</label>
            <select class="form-control" id="movie-time">
              <option>Morning Matinee</option>
              <option>Afternoon Matinee</option>
              <option>Evening</option>
            </select>
          </div>
          <div class="form-group">
            <label for="age-range">Movie title:</label>
            <select class="form-control" id="age-range">
              <option disabled selected value> -- select an age -- </option>
              <option>Child</option>
              <option>Adult</option>
              <option>Senior</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Get ticket Price!</button>
        </form>

      </div>
    </div>
    <div class="output">
      <h2>Your ticket information:</h2>
      <p>Your <span id="showTime"></span> showtime for <span id="showTitle"></span> will be $<span
          id="showPrice"></span>.</p>
    </div>
  </div>
</body>

</html>
